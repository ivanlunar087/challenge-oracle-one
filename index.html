<!DOCTYPE html>
<html lang="esp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagenes/logo.svg">
  <script src="sweetalert2.all.min.js"></script>
  <title>Encriptador de Texto</title>

</head>

<body>
  <header>

    <img class="logo" src="imagenes/logo.svg" alt="logo">

  </header>

  <div class="container">

    <div class="encriptar">

      <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
        placeholder="Ingresa el texto aqui"></textarea>

      <div class="terminos">
        <img src="imagenes/alerta.svg" alt="Alerta">
        <p>Solo letras minusculas y sin acentos</p>
      </div>

      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
      </div>

    </div>

    <div class="encriptado">

      <img src="imagenes/muneco.svg" alt="muneco" id="muneco">

      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
      </div>

    </div>

  </div>
</body>
<script src="index.js"></script>

</html>
